<!DOCTYPE html>
<html lang="eg">
  <head>
    <meta charset="utf-8" />
    <title>Cookie&Powder</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <ul class="left-header">
        <li><img src="../../Downloads/cat-together.jpg" alt="pictures" /></li>
      </ul>

      <ul class="right-header">
        <li><a href="#">Powder</a></li>
        <li><a href="#">Cookie</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
    </div>

    <div class="whole-body1">
      <div class="body1">
        <div class="body1-text">
          <div class="text1">Meow!</div>
          <div class="text2">
            <p>Introduce my cats!</p>
            <p>Please sign up for more stories and pictures!</p>
          </div>
          <button class="body1-button">Sign up</button>
        </div>

        <div class="body1-img">
          <img src="../../Downloads/cat-together.jpg" alt="pictures" />
        </div>
      </div>
    </div>
    <div class="body2">
      <div class="body2-text">Powder & Cookie</div>

      <div class="body2-img">
        <div class="img-box">
          <img src="../../Downloads/cookie-surpr.jpg" alt="surprised cat" />
          <div class="img-text">Cookie is surprised</div>
        </div>

        <div class="img-box">
          <img src="../../Downloads/cookie-box.jpg" alt="cat in the box" />
          <div class="img-text">Cookie is in the box</div>
        </div>

        <div class="img-box">
          <img src="../../Downloads/powder-cute.jpg" alt="Cat's eyes" />
          <div class="img-text">Look at Powder's eyes</div>
        </div>

        <div class="img-box">
          <img src="../../Downloads/power-box.jpg" alt="Cat in the box" />
          <div class="img-text">Powder is in the box</div>
        </div>
      </div>
    </div>

    <nav class="body3">
      <div class="quote">"Never trust a man who hates cats"</div>
      <div id="author">-Jane Pauley</div>
    </nav>

    <nav class="footer">
        <div class="footer-box">
            <div class="footer-text">
                Please donate boxes for us! 
            </div>

            <button>Sign up</button>
        </div>
    </nav>
  </body>
</html>
